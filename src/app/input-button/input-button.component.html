<form>
  <input type="text" class="form-control" 
  placeholder="Add Todo" name="todo" [(ngModel)]="todo">
  <button mat-flat-button color="primary" (click)="addTodo(todo.value)">Add</button>


  <div class="data">
    <ul class="list-instyled">
      <li *ngFor="let todo of todoArray; let index = index;">
        {{todo}}
        <span class="material-icons" (click)="deleteTodo(index)">
          delete
        </span>
      </li>
    </ul>
  </div>
</form>
