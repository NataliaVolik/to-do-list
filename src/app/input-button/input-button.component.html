<form>
  <input type="text" class="form-control" 
  placeholder="Add Todo" name="todo" [(ngModel)]="todo">
  <button mat-stroked-button color="primary" (click)="addTodo(todo.value)">Add</button>


  <div class="data">
    <ul class="list-instyled">
      <li *ngFor="let todo of todoArray">{{todo}}</li>
    </ul>
  </div>
</form>
